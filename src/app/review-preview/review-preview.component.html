<div class="wrapper">
  <div class="review-preview">
    <div class="slider"></div>
    <div class="image">
      <img [src]="review.avatar" alt="avatar" class="avatar" />
    </div>
    <div class="info">
      <div class="content">
        <header class="header">
          {{review.title}}
        </header>
        <div class="username">
          {{review.name}}
        </div>
        <div class="review">
          {{review.review}}
        </div>
      </div>
    </div>
  </div>
</div>
