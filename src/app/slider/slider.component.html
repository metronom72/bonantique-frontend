<div class="wrapper">
  <div class="slider">
    <div class="current">
      <img [src]="images[current]" />
    </div>
    <div class="previews">
      <div *ngFor="let preview of images; index as i" class="preview" (click)="selectCurrent(i)">
        <img [src]="preview" />
      </div>
    </div>
  </div>
</div>
