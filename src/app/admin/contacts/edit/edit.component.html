<div>
  <h1>{{this.type === 'edit' ? 'Обновление контакта' : 'Создание нового контакта'}}</h1>
</div>
<form clrForm [formGroup]="contactForm" (submit)="onSubmit()">
  <clr-input-container>
    <label>Значение</label>
    <input clrInput formControlName="value" />
    <clr-control-error>Поле обязательно для заполнения</clr-control-error>
  </clr-input-container>
  <clr-input-container>
    <label>Выводимое значение</label>
    <input clrInput formControlName="label" />
    <clr-control-error>Поле обязательно для заполнения</clr-control-error>
  </clr-input-container>
  <clr-input-container>
    <label>Ссылка на которую будет происходить переход</label>
    <input clrInput formControlName="link" />
    <a [href]="contactForm.controls.link" target="_blank"></a>
  </clr-input-container>
  <clr-select-container>
    <label>Скоуп</label>
    <select clrSelect formControlName="scope">
      <option value="socials">Социальные сети</option>
      <option value="email">Электронная почта</option>
      <option value="phone">Телефон</option>
    </select>
    <clr-control-error>Поле обязательно для заполнения</clr-control-error>
  </clr-select-container>
  <clr-checkbox-container>
    <clr-checkbox-wrapper>
      <input type="checkbox" clrCheckbox formControlName="active" />
      <label>Выводить данный контакт на сайте</label>
    </clr-checkbox-wrapper>
  </clr-checkbox-container>
  <button [disabled]="contactForm.invalid" class="btn btn-primary">{{this.type === 'edit' ? 'Обновить' : 'Создать'}}</button>
</form>
