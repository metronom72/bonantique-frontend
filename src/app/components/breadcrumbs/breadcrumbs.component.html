<div class="wrapper">
  <ul class="breadcrumbs">
    <li *ngFor="let path of paths; index as i" class="breadcrumb">
      <a [routerLink]="['', 'category', path.slug]">
        {{path.title}}
      </a>
      <span *ngIf="i !== paths.length - 1">
        &nbsp;>&nbsp;&nbsp;
      </span>
    </li>
  </ul>
</div>
