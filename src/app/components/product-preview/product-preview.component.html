<div class="wrapper">
  <div class="image">
    <img [src]="product.image" class="product-image" />
  </div>
  <div class="info">
    <header class="header">
      {{product.title}}
    </header>
    <div class="content">
      <div class="expiration">
        <div *ngIf="countdown" class="expiration-header">
          Не забудьте купить
        </div>
        <div *ngIf="countdown" class="expiration-countdown">
          <span class="days">{{countdown.days}} дней</span>&nbsp;<span class="hours">{{countdown.hours}} часов</span>
        </div>
      </div>
      <div class="costs">
        <div class="current-cost">
          {{product.cost}}&nbsp;РУБ
        </div>
        <div class="outdated-cost">
          {{product.previousCost}}&nbsp;РУБ
        </div>
      </div>
    </div>
  </div>
</div>
